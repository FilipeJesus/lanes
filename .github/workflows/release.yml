name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: xvfb-run -a npm test

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing v${VERSION}"

      - name: Check tag does not already exist
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "::error::Tag v${{ steps.version.outputs.version }} already exists. Has this version already been released?"
            exit 1
          fi

      - name: Swap README for marketplace
        run: |
          if [ -f "README.marketplace.md" ]; then
            cp README.md README.github.md
            cp README.marketplace.md README.md
          fi

      - name: Package extension
        run: npx vsce package -o "lanes-${{ steps.version.outputs.version }}.vsix"

      - name: Restore GitHub README
        run: |
          if [ -f "README.github.md" ]; then
            mv README.github.md README.md
          fi

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --packagePath "lanes-${{ steps.version.outputs.version }}.vsix"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        run: npx ovsx publish "lanes-${{ steps.version.outputs.version }}.vsix" -p "$OVSX_PAT"
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        continue-on-error: true

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          files: "lanes-${{ steps.version.outputs.version }}.vsix"
          generate_release_notes: true
